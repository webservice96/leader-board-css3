<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>

    <!-- main style css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header start -->
    <!-- header end -->

    <!-- main section start -->
    <main>
        
        <section class="container">
            <!-- top players start -->
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="assets/img/players/player-1.png" alt="Photo not found!">
                        <h3 class="player-name"> John Smith </h3>
                    </div>
                    <div class="player">
                        <img src="assets/img/players/player-2.png" alt="Photo not found!">
                        <h3 class="player-name"> Pro Rasel </h3>
                    </div>
                    <div class="player">
                        <img src="assets/img/players/player-3.png" alt="Photo not found!">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="assets/img/players/player-4.png" alt="Photo not found!">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="assets/img/players/player-5.png" alt="Photo not found!">
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="assets/img/players/player-6.png" alt="">
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <!-- top players end -->
            <hr>
            <!-- top blog start -->
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="assets/img/blogs/blog-1.png" alt="Not found!">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author">By<a href="#">Danny Sapio</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="assets/img/blogs/blog-2.png" alt="Not found!">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                            <p class="blog-author">By<a href="#">Danny Sapio</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="assets/img/blogs/blog-3.png" alt="Not found!">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="blog-author">By<a href="#">Jeremiah Lam</a></p>
                        </div>
                    </article>

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="assets/img/blogs/blog-4.png" alt="Not found!">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p class="blog-author">By<a href="#">Ferdinand Vogler</a></p>
                        </div>
                    </article>

                </div>
            </div>
            <!-- top blog end -->
        </section>
        
    </main>
    <!-- main section end -->

    <!-- footer section start -->
    <!-- footer section end -->
</body>
</html>
